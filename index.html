<!DOCTYPE html>
<html>
<head>
  <title>State Census Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 600px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>State Census â€“ Online Household Form</h2>

<form>

  <h3>1. Personal Information</h3>
  <label for="name">Full Legal Name</label>
  <input type="text" id="name" required>

  <label for="address">Residential Address</label>
  <input type="text" id="address" required>

  <label for="city">City</label>
  <input type="text" id="city" required>

  <label for="state">State</label>
  <input type="text" id="state" required>

  <label for="zip">ZIP Code</label>
  <input type="text" id="zip" pattern="[0-9]{5}" required>

  <h3>2. Contact Information</h3>
  <label for="phone">Phone Number</label>
  <input type="tel" id="phone">

  <label for="email">Email Address</label>
  <input type="email" id="email">

  <h3>4. Household Information</h3>
  <label for="household">Total Number of People in Household</label>
  <input type="number" id="household" min="1" required>

  <label for="age">Age of Head of Household</label>
  <input type="number" id="age" min="18" max="120" required>

  <button type="submit">Submit</button>
</form>

</body>
</html>
